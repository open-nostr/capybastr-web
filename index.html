    <script>
        // twitter auto resize
      function adjustIframeHeight(event) {
        if (event.data.iframeHeight && event.data.iframeSrc && event.data.id) {
          var iframe = document.querySelector(`[data-id=twitter-iframe-${event.data.id}]`);
          if (iframe) {
            iframe.style.height = event.data.iframeHeight + 24 + "px";
          }
        }
      }

      window.addEventListener("message", adjustIframeHeight, false);
    </script>
