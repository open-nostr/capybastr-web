    <script>
        // twitter auto resize
      function adjustIframeHeight(event) {
        if (event.data.iframeHeight && event.data.iframeSrc) {
          var iframes = document.querySelectorAll("#twitter-iframe");
          iframes.forEach((iframe) => {
            iframe.style.height = event.data.iframeHeight + 24 + "px";
          });
        }
      }

      window.addEventListener("message", adjustIframeHeight, false);
    </script>
